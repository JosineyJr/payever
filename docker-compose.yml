version: '3'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - 27017:27017
    networks:
      - payever

  rabbitmq:
    image: rabbitmq:3.7-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./messaging/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.config
    networks:
      - payever

networks:
  payever:
   driver: bridge
